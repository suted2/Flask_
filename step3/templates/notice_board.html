<!DOCTYPE html>

<html>
<head>
<style>
    table,th,td{
        border: 1px solid black;

        }
</style>
<meta charset="UTF-8">
<title>게시물</title>

</head>

<body>

<!-- 게시글 작성-->
<div style ="text-align: center;">

    <h3>게시글 작성</h3>
    <button onClick="location.href='/notice_board_add'">게시글 작성</button>
    </div>


<table>
    <tr>
        <th>Num</th>
        <th>게시물 제목</th>
        <th>유저번호</th>
    </tr>
        {% for row in result_table%}
        <tr>
            <td>{{row.content_id}}</td>
            <td>{{row.content_title}}</td>
            <td>{{row.user_id}}</td>
            <td><button onClick="location.href='/notice_board_detail?content_id={{row.content_id}}'">상세보기</button></td>
            <td><button onClick="location.href='/notice_board_delete?content_id={{row.content_id}}'">삭제</button></td>

        </tr>
        {% endfor %}
</table>





</body>
</html>
