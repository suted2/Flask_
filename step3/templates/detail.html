<!DOCTYPE html>

<html>
<head>
<style>
table, th, td, tr{
    border : 1px solid black
}
</style>
<meta charset="UTF-8">
<title>게시물 상세읽기</title>
</head>

<body>
<table>
    <tr>
        <th>게시판 번호</th>
        <th>유저 id</th>
        <th>게시물 제목</th>
        <th>게시글 내용</th>
    </tr>

        {% for row in result_table%}
        <tr>
            <td>{{row.content_id}}</td>
            <td>{{row.user_id}}</td>
            <td>{{row.content_title}}</td>
            <td>{{row.content_string}}</td>

        </tr>
        {% endfor %}
</table>


<h2>게시글 수정</h2>
<table>
    <tr>
        <th>게시물 번호</th>
        <th>게시글 제목</th>
        <th>게시글 내용</th>
        <th>    </th>

    </tr>

    {% for row in result_table%}
    
    
    <form action="/update?content_id={{row.content_id}}" method="post">
        <tr>
            <td>{{row.content_id}}</td>
            <td><input type="text" name="content_title"></input></td>
            <td><input type="text" name="content_string"></input></td>
            <td><input type="submit" value="수정"></input></td>
        </tr>
    </form>
    {% endfor %}
</table>

<h3>원래 페이지로</h3>
<button onClick="location.href='/notice_board'">돌아가기</button>



</body>
</html>
